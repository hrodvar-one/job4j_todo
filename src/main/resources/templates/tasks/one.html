<!doctype html>
<html lang="en">
<head>
    <!--  Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Подробное описание задания</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Подробное описание задания</h2>

        <div class="mb-3">
            <label for="title" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="title" name="title" th:value="${task.title}" readonly>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="5" th:text="${task.description}" readonly></textarea>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label"><b>Приоритет</b></label>
            <input type="text" class="form-control" id="priority" name="priority" th:value="${task.priority.name}" readonly>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a th:href="@{/tasks/complete/{id}(id=${task.id})}" class="btn btn-success mx-2">Выполнено</a>
            <a th:href="@{/tasks/update/{id}(id=${task.id})}" class="btn btn-warning mx-2">Редактировать</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger mx-2">Удалить</a>
        </div>
    </div>
</div>
</body>
</html>
